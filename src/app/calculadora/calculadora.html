<div class="calculadora">
  <h2>Calculadora de IMC</h2>

  <p><strong>Peso:</strong> {{ peso() }} kg</p>
  <p><strong>Altura:</strong> {{ altura() }} m</p>
  <p><strong>IMC:</strong> {{ imc() | number:'1.2-2' }}</p>
  <h3>Categor√≠a del IMC:</h3>
  <p [style.color]="colorCategoria()">{{ categoria() }}</p>

  <div class="botones">
    <button (click)="incrementarPeso()">Incrementar Peso</button>
    <button (click)="decrementarPeso()">Decrementar Peso</button>
    <button (click)="resetearPeso()">Resetear Peso</button>
  </div>
</div>
